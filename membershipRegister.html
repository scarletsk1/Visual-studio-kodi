!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MURZAD Museum</title>
    <link rel="icon" href="images/museumLogo.jpeg" type="image/webp">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/membershipRegister.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        #registrationSection {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Navbar starts here -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="images/museumLogo.jpeg" alt="MUZARD Logo" class="logo-img me-2">
                    <span class="text-white">MUZARD</span><span class="text-danger"> Museum</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    </ul>
                </div>
            </div>
        </nav>
    </header>







    <div class="container mt-5">
        <h2 class="text-center mb-4">Register</h2>

        <!-- Account Information Section -->
        <h4 class="mb-3">Account Information</h4>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                    required>
            </div>

            <!-- Personal Information Section -->
            <h4 class="mt-4 mb-3">Personal Information</h4>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <!-- Contact Information Section -->
            <h4 class="mt-4 mb-3">Contact Information</h4>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                    <option value="" selected disabled>Select your country</option>
                    <option value="ALB">Albania</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="RKS">Kosovo</option>
                    <option value="USA">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" placeholder="Enter your zip code" required>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-primary w-100 mt-4" style="border-radius: 0; background-color: orange;">Register</button>
        </form>

    </div>















    <!-- Footer Section -->
    <footer class="bg-black text-light text-center py-4">
        <p>&copy; 2024 MURZAD Museum. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="js/membershipRegister.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
