    <div class="container">
        <div class="form-container">
            <h1>Book Your Tickets</h1>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Last Name:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="event">Choose Event:</label>
                    <select id="event" name="event" required>
                        <option value="">-- Select an Event --</option>
                        <option value="Special Exhibitions">Special Exhibitions</option>
                        <option value="Silk Roads">Silk Roads</option>
                        <option value="Hew Locke Exhibition">Hew Locke Exhibition</option>
                        <option value="Picasso">Picasso</option>
                        <option value="Impressionism">Impressionism</option>
                        <option value="European Textile Collection">European Textile Collection</option>
                        <option value="Van Gogh’s Vision">Van Gogh’s Vision</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date of Booking:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="adults">Number of Adults:</label>
                    <input type="number" id="adults" name="adults" min="1" required>
                </div>
                <div class="form-group">
                    <label for="kids">Number of Kids:</label>
                    <input type="number" id="kids" name="kids" min="0" required>
                </div>
                <div class="form-group">
                    <label for="card">Credit Card Number:</label>
                    <input type="text" id="card" name="card" pattern="\d{16}" maxlength="16" placeholder="16-digit card number" required>
                </div>
                
                <button type="submit" class="btn-submit">Submit Booking</button>
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>
