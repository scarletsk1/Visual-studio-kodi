
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MURZAD Museum</title>
    <link rel="icon" href="images/museumLogo.jpeg" type="image/webp">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loginPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        #registrationSection {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Navbar starts here -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="images/museumLogo.jpeg" alt="MUZARD Logo" class="logo-img me-2">
                    <span class="text-white">MUZARD</span><span class="text-danger"> Museum</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Log In</h2>

        <!-- Account Information Section -->
        <p>Log in or create an account to continue.</p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-primary w-100 mt-4" id="loginButton">Log In</button>
            <a href="membershipRegister.html" class="btn btn-primary w-100 mt-4" id="createAccountButton">Create an
                Account</a>
        </form>

    </div>

    <!-- Footer Section -->
    <footer class="bg-black text-light text-center py-4">
        <p>&copy; 2024 MURZAD Museum. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="js/loginPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
